<!DOCTYPE html>

<html lang="en">

  <head>
    <title>POST Requests</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <h1>POST Requests</h1>
    <h2>Dogs</h2>
    <ul id="dogs"></ul>
    <h3>Add a Dog!</h3>
    <form>
      <label>Name: <input name="name" /> </label>
      <label>Age: <input type="number" name="age" /> </label>
      <input type="submit" value="Add Dog!" />
    </form>
    <h3>Add a Pet!</h3>
    <form>
      <select name="pet">
        <option value=""></option>
        <option id="newDog" value="Dog">Dog</option>
        <option id="newCat" value="Cat">Cat</option>
      </select>
      <label>Name: <input name="name" /> </label>
      <label>Age: <input type="number" name="age" /> </label>
      <input type="submit" value="Add a Pet!" />
    </form>

    <h2>Cats</h2>
    <ul id="cats"></ul>
  </body>

</html>
